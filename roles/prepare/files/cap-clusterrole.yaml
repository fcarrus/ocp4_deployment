apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cap-auto-approver
  namespace: csr-auto-approver
rules:
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests/approval
  verbs:
  - update
- apiGroups:
  - certificates.k8s.io
  resources:
  - signers
  resourceNames:
  - '*'
  verbs:
  - approve
